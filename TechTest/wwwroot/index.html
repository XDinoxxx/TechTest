<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<style>
  body {
    background: linear-gradient(to right, #f5f6fa, #e3e8f0);
    font-family: 'Inter', sans-serif;
  }

  .card {
    border-radius: 1.5rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    padding: 2rem;
    transition: all 0.3s ease;
  }

  .btn-primary {
    background: linear-gradient(135deg, #6a5af9, #9b5de5);
    border: none;
    transition: all 0.3s ease;
  }
</style>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">Sign In</h3>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="loginForm">
              <form id="login" class="needs-validation">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>

            <div id="message" class="text-center mt-3 fw-semibold"></div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/main.js" defer></script>
</body>

</html>
